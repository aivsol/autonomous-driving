<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Detect Signs</h3>
      </div>
      <hr/>
      <form action="faster_rcnn/signs" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <b> Confidence Threshold: </b>
        <select name="conf_threshold">
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
        </select>
        </br>
        <input type="submit" value="Detect Signs">
      </form>
    </div>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Detect Vehicles</h3>
      </div>
      <hr/>
      <form action="faster_rcnn/vehicles" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <b> Confidence Threshold: </b>
        <select name="conf_threshold">
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
        </select>
        </br>
        <input type="submit" value="Detect Vehicles">
      </form>
    </div>
  </body>
</html>
